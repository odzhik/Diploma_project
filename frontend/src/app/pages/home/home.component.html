<div class="carousel-container">
  <!-- –õ–µ–≤–∞—è —Å—Ç—Ä–µ–ª–∫–∞ -->
  <button class="arrow left" (click)="prevSlide()">&#9664;</button>

  <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—É—Å–µ–ª—å -->
  <div class="carousel" [ngStyle]="{'transform': 'translateX(' + carouselOffset + 'px)'}">
    <div class="carousel-item" *ngFor="let event of carouselEvents">
      <img [src]="event.image" alt="Event Image">
    </div>
  </div>

  <!-- –ü—Ä–∞–≤–∞—è —Å—Ç—Ä–µ–ª–∫–∞ -->
  <button class="arrow right" (click)="nextSlide()">&#9654;</button>

  <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –ø–æ–¥ –∫–∞—Ä—É—Å–µ–ª—å—é -->
  <div class="indicators">
    <span *ngFor="let item of carouselEvents; let i = index" 
          [class.active]="i === currentSlideIndex" 
          (click)="goToSlide(i)">
    </span>
  </div>
</div>

<!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–µ–∫—Ü–∏–∏ -->
<h2>Events in Almaty</h2>

<!-- –ö–∞—Ä—Ç–æ—á–∫–∏ —Å–æ–±—ã—Ç–∏–π -->
<div class="event-cards">
  <div class="event-card" *ngFor="let event of filteredEvents">
    <img [src]="event.image" alt="Event Image">
    <h3>{{ event.name }}</h3>
    <p>{{ event.date }}</p>
    <p>{{ event.location }}</p>
    <span [class.free]="event.price === 'Free'">
      {{ event.price === 'Free' ? 'Free' : 'From ' + event.price + '$' }}
    </span>
  </div>
</div>
