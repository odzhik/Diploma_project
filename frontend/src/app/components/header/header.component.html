<header class="header">
  <div class="container">
    <!-- Логотип -->
    <div class="logo">
      <a href="/">
        <img src="images/logo.svg" alt="EventFinder Logo" />
      </a>
    </div>

    <!-- Поисковая строка -->
    <div class="search-bar">
      <input type="text" placeholder="Search events..." />
      <select>
        <option value="astana">Astana</option>
        <option value="almaty" selected>Almaty</option>
      </select>
      <button class="search-btn">🔍</button>
    </div>

    <!-- Авторизация -->
    <div class="auth-section">
      <span class="language">🌍 English</span>
      <a *ngIf="!isAuthenticated" href="/login" class="login-btn">Login</a>
      <a *ngIf="!isAuthenticated" href="/register" class="signup-btn">Sign Up</a>
      <button *ngIf="isAuthenticated" (click)="logout()" class="logout-btn">Logout</button>
    </div>
  </div>
</header>
